experiences:
    title: Experiences
    info:
      - role: Software Developer
        time: 2020 - 2022
        company: Nelogica (Porto Alegre, Brazil)
        details: |
          Electronic trading systems • Delphi, Golang, Java, Python, gRPC, Terraform, AWS
            - Developed an asynchronous gRPC library for Delphi, which enabled the integration of a legacy backend service with recent technologies.
            - Evaluated the viability of using Kubernetes and Terraform in an AWS cloud environment, for the purpose of modernizing some backend services.
            - Developed a Golang service for remote configuration of other backend services, instrumenting it through cloud-native observability technologies, such as OpenTelemetry.
            - Enabled the extraction of quality metrics for Delphi code, by extending a SonarQube Java plugin and integrating it with our CI pipelines.

      - role: Software Developer
        time: 2019 - 2020
        company: Nelogica (Porto Alegre, Brazil)
        details: |
          Order management system • Delphi, SQL, WebSocket, Kafka
            - Increased the memory usage capacity of backend services by porting legacy code to 64-bit, which allowed production instances to surpass the 4GB limit.
            -	Developed an Apache Kafka client library in Delphi, for the purpose of consuming financial information topics published by a US exchange.
            -	Developed an egress gateway in Delphi for financial information exchange, which enabled the redundancy of backend services, improving their reliability.
            -	Developed a WebSocket library in Delphi with support for binary messages, which improved the performance of the connection between home brokers and backend services.
            - Developed a profiling tool for Delphi applications.

      - role: Software Developer
        time: '2018'
        company: HP Inc (Porto Alegre, Brazil)
        details: |
          Remote graphics software • C++, Qt, Doxygen, Nvidia, CUDA
            - Fixed dozens of the software's defects and enabled documentation generation for C++ code using Doxygen.
            - Developed a new method of screen capturing, by implementing a framebuffer capturer based on the NvFBC and CUDA frameworks.

      - role: Software Developer
        time: 2017 - 2018
        company: DBServer (Porto Alegre, Brazil)
        details: |
          Automated teller machine • C++, CEN/XFS
            -	Developed a C++ mock framework for the CEN/XFS protocol in C++, which allowed the emulation of ATM devices and the automation of tests of ATM software.

      - role: Software Developer
        time: 2014 - 2017
        company: Falker (Porto Alegre, Brazil)
        details: |
          Precision agriculture system • C++, SQLite, GDAL
            - Developed a C++ core library for the company's chief software product (FalkerMap), including an ad-hoc ORM framework and an initial SQL schema.
            - Contributed corrections and improvements to the GDAL open-source library.

      - role: Software Developer
        time: 2012 - 2013
        company: Nelogica (Porto Alegre, Brazil)
        details: |
          Market data feed • Delphi, Microsoft ADO, WSDL
            - Developed a Delphi service for remote control of Windows services, paired with a GUI client application.
            - Developed a data access component based on Microsoft's ADO and OLE DB drivers, which enabled the execution of queries and stored procedures in SQL Server.
            - Translated WSDL specifications to Delphi code, which enabled the consumption of market data from the Brazilian Central Bank.

